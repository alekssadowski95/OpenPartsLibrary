{% extends "base.html" %}
{% block main_view %}
<div class="container p-0 m-0" style="min-width: 100%; min-height: 100%; max-width: 100%; max-height: 100%; overflow-y: auto;">
    <div class="container py-5">
        <h4 class="mb-5">Settings</h4>
        <h6>Paths</h6>
        <hr>
        <form method="POST">
            <div class="mb-3">
                <label for="freecad_gui_path" class="form-label">FreeCAD (GUI) executable Path</label>
                <input type="text" class="form-control" name="freecad_gui_path" value="{{ settings.executables.FreeCAD_GUI }}">
            </div>
            <div class="mb-3">
                <label for="freecad_cmd_path" class="form-label">FreeCAD (CMD) executable Path</label>
                <input type="text" class="form-control" name="freecad_cmd_path" value="{{ settings.executables.FreeCAD_CMD }}">
            </div>
            <div class="mb-3">
                <label for="prepomax_path" class="form-label">PrePoMax executable Path</label>
                <input type="text" class="form-control" name="prepomax_path" value="{{ settings.executables.PrePoMax }}">
            </div>
            <div class="mb-3">
                <label for="libreoffice_writer_path" class="form-label">LibreOffice Writer executable Path</label>
                <input type="text" class="form-control" name="libreoffice_writer_path" value="{{ settings.executables.LibreOffice_Writer }}">
            </div>
            <div class="mb-3">
                <label for="libreoffice_calc_path" class="form-label">LibreOffice Calc executable Path</label>
                <input type="text" class="form-control" name="libreoffice_calc_path" value="{{ settings.executables.LibreOffice_Calc }}">
            </div>
            <div class="mb-3">
                <label for="libreoffice_impress_path" class="form-label">LibreOffice Impress executable Path</label>
                <input type="text" class="form-control" name="libreoffice_impress_path" value="{{ settings.executables.LibreOffice_Impress }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Settings</button>
        </form>
    </div>
</div>
{% endblock %}
