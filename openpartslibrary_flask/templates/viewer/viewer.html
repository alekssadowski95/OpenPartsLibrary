<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/images/3dviewer_net_favicon.ico') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='o3dv-2/o3dv.min.js') }}"></script>
    

</head>
<body style="height: 100vh; width: 100vw; margin: 0;">
    <div id="viewer" class="online_3d_viewer" style="width: 100%; height: 100%;"></div>
</body>
<script>
window.addEventListener ('load', () => {
    // get the parent element of the viewer
    let parentDiv = document.getElementById ('viewer');

    // initialize the viewer with the parent element and some parameters
    let viewer = new OV.EmbeddedViewer (parentDiv, {
        projectionMode: OV.ProjectionMode.Orthographic,
        backgroundColor : new OV.RGBAColor(245, 245, 245, 255),
        // defaultColor : new OV.RGBColor (200, 200, 205),
        edgeSettings : new OV.EdgeSettings(false, new OV.RGBColor (58, 58, 58), 1)
    });

    // load a model providing model urls
    viewer.LoadModelFromUrlList ([
        "{{ filepath }}"
    ]);
});
</script>

</html>
